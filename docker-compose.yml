version: '3.8'
services:
  sd:
    container_name: sd
    restart: unless-stopped
    build:
      context: 'https://raw.githubusercontent.com/iTeeLion/stablediffusion_docker/main/Dockerfile'
    ports:
      - ${WEBUI_PORT:-8080}:8080
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [compute, utility]
