version: '3.8'
services:
  sd:
    container_name: sd
    restart: unless-stopped
    tty: true
    user: root
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - ${WEBUI_PORT:-7860}:7860
    #command: bash -c "chown -R sd:sd /opt/sd && tail -F /dev/null" # DEV
    command: bash -c "chown -R sd:sd /opt/sd && sudo -u sd /opt/sd/entrypoint.sh" # PROD
    volumes:
      - "./extensions:/opt/sd/extensions"
      - "./modules:/opt/sd/modules"
      - "./models:/opt/sd/models"
    environment:
      CLI_ARGS: ${CLI_ARGS:-"--api"} #--api --enable-insecure-extension-access --allow-code --skip-version-check --opt-channelslast
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [compute, utility]
